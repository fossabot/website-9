<div class="docs__grid">
    {% for guide_page in site.guides %}
      <div class="docs__box">
        <a class="docs__box-title" href="{{ guide_page.url }}">
            {{ guide_page.title }}
        </a>
        <div class="docs__box-excerpt">
            {{ guide_page.excerpt }}
        </div>
        <a class"docs__box-readmore" href="{{ guide_page.url }}">
          Read more
        </a>
      </div>
    {% endfor %}
</div>
